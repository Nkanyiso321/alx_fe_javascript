<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>
  <button id="syncButton" onclick="manualSync()">Sync with Server</button>
  <div id="notification"></div>
  <div id="conflictResolution" style="display: none;">
    <p>Conflict detected! Server has newer data. Choose:</p>
    <button onclick="resolveKeepLocal()">Keep Local</button>
    <button onclick="resolveKeepServer()">Accept Server</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
